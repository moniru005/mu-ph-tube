<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav>
        <div class="navbar bg-base-100 px-12 pt-4">
            <div class="navbar-start">
                <img src="./images/Logo.png" alt="">
            </div>
            <div class="navbar-center hidden lg:flex">
                <button id="sort-by-view"  class="btn">Sort by view</button>
            </div>
            <div class="navbar-end">
                <a href="https://hero-tube-a6.netlify.app/blog" class="btn bg-[#FF1F3D] text-white">Blog</a>
            </div>
        </div>
        <div class="flex justify-center mt-4">
            <hr class="w-11/12">
        </div>
    </nav>

    <!-- tab section -->
    <section>
        <div class="tab-container">
            <div class="tabs tabs-boxed mx-auto justify-center bg-white gap-2 mt-4 " id="tab-container">

            </div>

            <div id="show-empty-image" class="hidden">
                <div class="mx-auto flex justify-center mt-24">
                    <img src="./images/Icon.png" alt="">
                </div>
            </div>
        </div>

        <div id="videos-by-category"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 px-12 mt-12 mx-auto mb-6">

        </div>
    </section>

    <!-- script -->
    <script src="./js/hero.js"></script>

</body>

</html>
